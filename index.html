<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">JavaScript Quote Generator</div>
        </div>
        <div class="quote-container">
            <p class="quote">"I do the very best I know how - the very best I can; and I mean to keep on doing so until the end."</p>
            <div class="person">Abraham lincoln</div>
            <div class="btn-container">
                <button id="btnquote">New Quote</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
